<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <style>
        body {
            margin: 0px; padding: 0;
        }
        .header {
            background-color: #FF0000; 
            height: 70px; width: 100%;   
        }
        .footer {
            background-color: #00FF00; height: 60px; 
            width: 100%; position: fixed;
            bottom: 0;
        }
        .best{
            display: block; margin: 0;
            position: absolute; top: 50%;
            left: 50%; transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <header class="header">
    </header>
    <footer class="footer">
      <span class="best">Best School</span>
    </footer> 
</body>
</html>
